<mat-card class="full-width">

  <h1 class="mat-h1"><b>Mantenimiento de Mensajería</b></h1>
  <mat-card-content>
    <mat-card-title>
      <a
      mat-fab
      extended
      matTooltip="Crear Mensaje"
      aria-label="Crear Mensaje"
      color="primary"
      (click)="crearMensaje()"
    ><mat-icon>add</mat-icon>
    Crear un nuevo mensaje
    </a>
    </mat-card-title>
    <br>
    <div class="mat-elevation-z8" *ngIf="dataSource">

      <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">

        <ng-container matColumnDef="asunto">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Asunto</th>
          <td mat-cell *matCellDef="let row">  {{ row.asunto}}</td>
        </ng-container>

         <ng-container matColumnDef="mensaje">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Mensaje</th>
          <td mat-cell *matCellDef="let row">{{ row.mensaje }}</td>
        </ng-container>

        <ng-container matColumnDef="producto">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Producto</th>
          <td mat-cell *matCellDef="let row">{{ getNombreProducto(row.id_producto) }}</td>
        </ng-container>

        <ng-container matColumnDef="estado_actual">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
          <td mat-cell *matCellDef="let row">{{ row.estado_actual }}</td>
        </ng-container>

        <ng-container matColumnDef="usuario">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Cliente</th>
          <td mat-cell *matCellDef="let row">{{ getNombreUsuario(row.id_usuario) }}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>

          <td mat-cell *matCellDef="let row">
            <button
            mat-mini-fab
            color="accent"
            matTooltip="Actualizar mensaje"
            aria-label="Actualizar mensaje"
            color="primary"
            (click)="actualizarMensaje(row.id_mensajeria)"
            ><mat-icon class="mat-18">edit</mat-icon>
            </button>

            <button
            mat-mini-fab
            color="accent"
            matTooltip="Detalle mensaje"
            aria-label="Detalle mensaje"
            color="primary"
            (click)="detalle(row.id_mensajeria)"
            ><mat-icon class="mat-18">info</mat-icon>
            </button>

          </td>

        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      </table>

      <mat-paginator
        #paginator
        [length]="dataSource?.data?.length"
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[10, 20, 50]"
        aria-label="Selecccione una página"
      ></mat-paginator>

    </div>
    
  </mat-card-content>

</mat-card>
