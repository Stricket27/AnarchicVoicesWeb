<mat-card class="dashboard-card" *ngIf="datos"  >
    <mat-card-header>
      <mat-card-title>
        {{datos.nombre }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="dashboard-card-content">
      <p><b>Descripci√≥n: </b>{{datos.descripcion}}</p>
      <p><b>Precio: </b>{{datos.precio| currency:'USD'}}</p>
      <p><b>Cantidad: </b>{{datos.cantidad}}</p>
      <p><b>Estado del producto: </b>{{datos.estado_producto}}</p>
      <!-- <p><b>Vendedor: </b></p> -->
    </mat-card-content>
  </mat-card>
