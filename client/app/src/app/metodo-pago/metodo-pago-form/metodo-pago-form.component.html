<form
  [formGroup]="metodoPagoForm"
  (ngSubmit)="isCreate ? crearMetodoPago() : actualizarMetodoPago()"
  novalidate
>
  <input type="hidden" formControlName="id_metodoPago" />
  <mat-card class="shipping-card">
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Numero de cuenta</mat-label>
            <input matInput formControlName="numeroCuenta" />
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Mes de vencimiento</mat-label>
            <input type="number" matInput formControlName="mesVencimiento" />
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>AÃ±o de vencimiento</mat-label>
            <input type="number" matInput formControlName="annoVencimiento" />
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Codigo de seguridad</mat-label>
            <input matInput formControlName="codigoSeguridad" />
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col" *ngIf="tipoPagoList">
          <mat-form-field class="full-width">
            <mat-label>Tipo de pago</mat-label>
            <mat-select formControlName="tipoPago">
              <mat-option
                *ngFor="let tp of tipoPagoList"
                [value]="tp.id_tipoPago"
              >
                {{ tp.descripcion }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="col">
          <mat-label>Estado actual de la tarjeta</mat-label>
          <mat-chip-listbox
            aria-label="Fish selection"
            formControlName="estado_actual"
          >
            <mat-chip-option value="Activo" select>Habilitado</mat-chip-option>
            <mat-chip-option value="Inactivo">Deshabilitado</mat-chip-option>
          </mat-chip-listbox>
        </div>

        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Usuario</mat-label>
            <input matInput formControlName="usuario" readonly />
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="submit-btn"
      >
        Guardar
      </button>
    </mat-card-actions>
  </mat-card>
</form>
